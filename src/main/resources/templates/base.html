<!DOCTYPE html>
<html
  class="light"
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="parent(content,title,script)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}"></title>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />

  </head>

  <body class="dark:bg-gray-900 bg-gray-200 dark:text-white">
    <!-- Nav Bar ---------------------------------------------------------------------------------------------  -->

    <!-- If user Logedin : Navbar -->
    <div th:if="${user}">
      <div th:replace="~{user/user_navbar :: user-navbar}"></div>
    </div>

    <!-- If user Not Logedin : Navbar -->
    <div th:unless="${user}">
      <div data-th-replace="~{ navbar:: navbar}"></div>
    </div>

    <!-- ======================================================================================================= -->

    <!-- Content --------------------------------------------------------------------------------------------- -->
    <div class="" th:replace="${content}">
      <h1>Base Page</h1>
    </div>

    <!-- ===================================================================================================== -->

   
   

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{'/js/script.js'}"></script>
    <script data-th-replace="${script}"></script>
    
  </body>
</html>
