                    class="w-24 h-24 rounded-full shadow-md"
                    data-th-src="@{*{profilePic}}"

                </div>
                <div class="text-center">

                   <span data-th-text="*{name}"></span>

                  <p class="text-gray-600 mb-1"><span data-th-text="*{email}"></span></p>
                  <p class="text-gray-600 mb-4">+91 <span data-th-text="*{phoneNumber}"></span></p>
                  <div
                    class="bg-blue-100 text-blue-700 py-2 px-4 rounded-lg inline-block shadow-sm"
                  >
                    <p class="text-lg font-semibold">Number of Contacts: 24</p>
