<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <div id="content">
      <!-- Sidebar -->
      <div th:if="${user}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <!-- Main Content -->
      <div class="sm:pl-64 pt-20">
        <div class="grid grid-cols-12 mb-4 mt-3">
          <div class="col-span-3"></div>

          <div
            class="col-span-12 md:col-span-6 border-t-[10px] border-b-[10px] dark:border-b-[10px] dark:border-t-[10px] border-blue-700 dark:border-blue-700 rounded-lg shadow-lg dark:bg-gray-800"
          >
            <div
              class="card p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
            >
              <h1 class="text-2xl font-semibold text-center">
                Update Contact
              </h1>

              <!-- Message here -->
            <div th:replace="~{ message :: messagebox}"></div>

              <form
                method="post"
                data-th-object="${contactForm}"
                enctype="multipart/form-data"
                data-th-action="@{'/user/contacts/update/'+${contactId}}"
                class="mt-8"
              >
                <!-- Input Fields -->

                <!-- Contact Name -->
                <div class="mb-4">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-2">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-regular fa-user w-4 h-4 text-gray-500 dark:text-gray-400"
                      ></i>
                    </div>
                    <input
                      type="text"
                      data-th-field="*{name}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter Name"
                    />
                  </div>
                   <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- Contact Email -->
                <div class="mb-4">
                  <label
                    for="contact_email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-3">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <svg
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 20 16"
                      >
                        <path
                          d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                        />
                        <path
                          d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                        />
                      </svg>
                    </div>
                    <input
                      type="text"
                      data-th-field="*{email}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name@flowbite.com"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- Contact Phone -->
                <div class="mb-4">
                  <label
                    for="contact_phone"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="relative mb-3">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <!-- Icon -->
                      <i
                        class="fa-solid fa-phone w-4 h-4 text-gray-500 dark:text-gray-400"
                      ></i>
                    </div>
                    <input
                      type="text"
                      data-th-field="*{phoneNumber}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="9998887776"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                    data-th-errors="*{phoneNumber}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- Contact Address -->
                <div class="mb-4">
                  <label
                    for="address"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    rows="4"
                    data-th-field="*{address}"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your Contact Address..."
                  ></textarea>
                  <p
                    class="text-red-500 mt-2"
                    data-th-if="${#fields.hasErrors('address')}"
                    data-th-errors="*{address}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- Contact Description -->
                <div class="mb-4">
                  <label
                    for="description"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    rows="4"
                    data-th-field="*{description}"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your Contact Description..."
                  ></textarea>
                </div>

                <!-- Social Links -->
                <div class="flex gap-2 mb-2">
                  <div class="w-full">
                    <!-- LinkedIn Link -->
                    <div class="mb-4">
                      <label
                        for="linkedinLink"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Linkedin Link</label
                      >
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <!-- icon -->
                          <i
                            class="fa-brands fa-linkedin w-4 h-4 text-gray-500 dark:text-gray-400"
                          ></i>
                        </div>
                        <input
                          type="text"
                          data-th-field="*{linkedinLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="https://www.linkedin.com/in/kartik-more-72b0a4282"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="w-full">
                    <!-- Facebook Link -->
                    <div class="mb-4">
                      <label
                        for="websiteLink"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Website Link</label
                      >
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <!-- icon -->
                          <i
                            class="fa-brands fa-facebook w-4 h-4 text-gray-500 dark:text-gray-400"
                          ></i>
                        </div>
                        <input
                          data-th-field="*{websiteLink}"
                          type="text"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="https://www.facebook.com/kartik.more"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Contact Image File -->
                <div class="mb-4">
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="contactImage"
                    >Choose Contact Image</label
                  >
                  <input
                    id="image_file_input"
                    data-th-field="*{contactImage}"
                    class="block w-full mb-5 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    type="file"
                  />
                  <img id="preview_image" alt="" />
                </div>
                <!-- <p
                  class="text-red-500"
                  data-th-if="${#fields.hasErrors('contactlmage')}"
                  data-th-errors="*{contactlmage}"
                >
                  Invalid Name
                </p> -->

                <!-- Favorite CheckBox -->
                <div class="flex items-center mb-4">
                  <input
                    type="checkbox"
                    data-th-field="*{favorite}"
                    value=""
                    class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500 dark:focus:ring-purple-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="favorite"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Is This Your Favorite?</label
                  >
                </div>

                <!-- Buttons -->
                <div class="button-container mb-3 text-center">
                  <!-- Add Contact -->
                  <button
                    type="submit"
                    class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                  >
                    Update
                  </button>

                  <!-- Reset -->
                  <button
                    type="reset"
                    class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
      console.log("Show Contact Page");
    </script>
  </body>
</html>
